<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>管理者用 意見BOX</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <header>
    <h1>🛠 管理者用：投稿一覧</h1>
  </header>

  <!-- 🔐 ログインフォーム -->
  <section id="login-form" style="max-width: 400px; margin: auto;">
    <h2>管理者ログイン</h2>
    <input type="email" id="admin-email" placeholder="メールアドレス" style="width: 100%; margin-bottom: 8px;" />
    <input type="password" id="admin-password" placeholder="パスワード" style="width: 100%; margin-bottom: 8px;" />
    <button id="login-button" style="width: 100%;">ログイン</button>
    <p id="login-error" style="color: red;"></p>
  </section>

  <!-- ✅ 認証後に表示される意見一覧 -->
  <main id="admin-content" style="display: none;">
    <section id="opinions">
      <h2>投稿された「やってほしいこと」たち</h2>
      <div id="opinion-list"></div>
    </section>
  </main>

  <script type="module" src="admin.js"></script>
</body>
</html>
